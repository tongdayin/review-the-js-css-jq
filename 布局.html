<!DOCTYPE html>

<!-- 布局的主要知识点
1,盒模型 box model/margin/padding
2,display:三个值
    block: 独占一行
    inline: 和别人挤成一行,不能设置盒模式
    inline-block: 和别人挤在一行,可以设置和模型
3,position:有四个决定位置的值
    static:静态,流内,位子是浏览器匹配
    relative:对于静态而言,相对偏移,可以制作偏移的效果
    absolute:对于上面两者而言,脱离流,选择与相同absolute属性的父元素相对
    fixed:脱离流,至于浏览器窗口有关,跟absolute有index的关系,需要注意 -->
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">

        </style>
    </head>
    <body>
        <div class="block">
            block
        </div>
        <button type="button" name="button">add</button>
        <span class="inline-block">流内内布局</span>
        <input type="button" name="name" value="">
        <button type="button" name="button">delete</button>
        <div class="inline">
            inline
        </div>
    </body>
</html>
